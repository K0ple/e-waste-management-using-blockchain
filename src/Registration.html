<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="css/producerprofile.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="container" style="width: 100%">
		<div class="mainbox">

			<div class="form-div" style="width: 100%">
				<h3>Register</h3>
				<form onsubmit="">
					<div class="formclass" style="width: 50%;margin: auto 25% auto 25%; ">
						<label for="name">Name</label>
					    <input type="text" id="name" name="name" placeholder="Enter Name">

					    <label for="address">Enter Account Address</label>
					    <input type="text" id="accounAddress" name="accounAddress" placeholder="Account Address">

					    <label for="type">Register As</label>
					    <select id="accounttype" name="accounttype">
					      <option value="Producer">Producer</option>
					      <option value="Retailer">Retailer</option>
					      <option value="Consumer">Consumer</option>
					      <option value="CollectionCentre">Collection Centre</option>
					      <option value="RecyclingUnit">RecyclingUnit</option>
					    </select>
  
					</div>
					<button type="submit" class="btn-add" style="width: 50%;margin: auto 25% auto 25%; ">Register</button>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
