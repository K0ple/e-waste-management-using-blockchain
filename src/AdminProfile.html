<!DOCTYPE html>
<html>
<head>
	<title>Welcome Admin</title>
	<link rel="stylesheet" href="css/producerprofile.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>


	<div class="container" style="width: 100% ">

		<h4 id="adminaddress" class="w3-blue" style="width: 100% ">Account Address:0x0</h4>

		<div class="mainbox">
			<div class="form-div1" style="width: 100%">
				<div id="addformtitle" style="text-align: center;font-size: 20px; width: 50%;margin: auto 25% auto 25%; ">Get Analysis</div>
				<form onsubmit="adminApp.displayData(); return false;">
					<div class="formclass1" style="width: 50%;margin: auto 25% auto 25%; ">
						<label for="producer">Select Producer</label>

					    <select id="producerSelect">
					    	<option value="NULL" disabled selected>Select an option</option>
					    </select>
					</div>
					<button type="submit" class="btn-add" style="width: 50%;margin: auto 25% auto 25%; ">Submit</button>
				</form>
			</div>

		</div>

		<div id="chart">
			
		</div>

		<div class="list-content">
				<br><br>
				<div style="text-align: center;font-size: 20px; width: 50%;margin: auto 25% auto 25%;" id="stockproducttile">Recent Products</div>
				<table class="w3-table-all w3-hoverable w3-card" style="width: 50%;margin: auto 25% auto 25%;">
						<thead>
			                <tr class="w3-blue">
			                	<th scope="col">ID</th>
			                 	<th scope="col">Name</th>
			                 	<th scope="col">Type</th>
			                 	<th scope="col">Percentage</th>
			                </tr>
			            </thead>
			            <tbody id="productList">
              			</tbody>
				</table>
			</div>

			<div class="form-div2" style="width: 100%">
				<br><br>
				<div style="text-align: center;font-size: 20px; width: 50%;margin: auto 25% auto 25%;" id="retformtitle">Assessment Of Production</div>
				<form onsubmit="adminApp.assessment(); return false;">
					<div class="formclass2" style="width: 50%;margin: auto 25% auto 25%; ">
					    
					    <label for="type">Type</label>
					    <select id="performanceType" name="performanceType">
						     <option value="Incentive">Incentive</option>
						     <option value="Penalize">Penalize</option>
					    </select>

					    <label for="amount">Amount</label>
					    <input type="number" id="amount" name="amount" placeholder="Enter amount(ethers)" min="1">

					</div>
					<button type="submit" class="btn-add" style="width: 50%;margin: auto 25% auto 25%;">Submit</button>
				</form>
			</div>
	</div>

	<script src="js/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
