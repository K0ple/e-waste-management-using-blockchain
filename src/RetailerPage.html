<!DOCTYPE html>
<html>
<head>
	<title>Retailer</title>
	<link rel="stylesheet" href="css/retailer.css">
</head>
<body>
	<div class="container">
		<div class="outerbox">
			<div class="singlebox">
				<p class="uppertext">Buy From Producer</p>
				<button type="submit" class="btn-submit">BUY</button>
			</div>
			<div class="singlebox">
				<p class="uppertext">Sell To Customer</p>
				<button type="submit" class="btn-submit">SELL</button>
			</div>	
			<div class="singlebox">
				<p class="uppertext">Get Used Product</p>
				<button type="submit" class="btn-submit">COLLECT</button>
			</div>
			<div class="singlebox">
				<p class="uppertext">Return To Producer</p>
				<button type="submit" class="btn-submit">Return</button>
			</div>
		</div>
	</div>

</body>
</html>
