<!DOCTYPE html>
<html>
<head>
	<title>Welcome Producer</title>
	<link rel="stylesheet" href="css/producerprofile.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>


	<div class="container" style="width: 100% ">
		<div id="loader">

		</div>

		<div class="sidenav">
		  <a href="#addformtitle">Add Product</a>
		  <a href="#stockproducttile">Product Stock</a>
		  <a href="#retformtitle">Add Returned product</a>
		  <a href="#returnedproducttile">Returned Product List</a>

		</div>

		<h4 id="accountaddress" class="w3-blue">Account Address:0x0</h4>

		<div class="loader">
			<p>Loading...</p>
		</div>

		<div class="mainbox" style="width: 80% margin-left:20%">
			<div class="form-div">
				<div id="addformtitle" style="text-align: center;font-size: 20px; width: 40%;margin: auto 20% auto 40%; ">Add Product Form</div>
				<form onsubmit="ProApp.addProduct(); return false;">
					<div class="formclass1" style="width: 40%;margin: auto 20% auto 40%; ">
						<label for="pname">Name</label>
					    <input type="text" id="productname" name="productname" placeholder="Product Name">

					    <label for="weight">Weight Of Glass</label>
					    <input type="number" id="weightglass" name="weightglass" placeholder="Weight(Grams)">

					    <label for="weight">Weight Of Plastic</label>
					    <input type="number" id="weightplastic" name="weightplastic" placeholder="Weight(Grams)">

						<label for="weight">Weight Of Nickel</label>
					    <input type="number" id="weightnickel" name="weightnickel" placeholder="Weight(Grams)">

					    <label for="weight">Weight Of Aluminium</label>
					    <input type="number" id="weightaluminium" name="weightaluminium" placeholder="Weight(Grams)">

					    <label for="weight">Weight Of Copper</label>
					    <input type="number" id="weightcopper" name="weightcopper" placeholder="Weight(Grams)">

					    <label for="weight">Weight Of Magnesium</label>
					    <input type="number" id="weightmagnesium" name="weightmagnesium" placeholder="Weight(Grams)">

					    <label for="weight">Weight Of Lead</label>
					    <input type="number" id="weightlead" name="weightlead" placeholder="Weight(Grams)">

					    <label for="price">Price</label>
					    <input type="number" id="price" name="price" placeholder="Price(ethers)">

					    <label for="type">Type</label>
					    <select id="producttype" name="producttype">
							<option value="Mobile">Mobile</option>
							<option value="Television">Television</option>
							<option value="Laptop">Laptop</option>
							<option value="Speaker">Speaker</option>
					    </select>
					</div>
					<button type="submit" class="btn-add" style="width: 40%;margin: auto 20% auto 40%; ">Add product</button>
				</form>
			</div>

			<div class="list-content">
				<br><br>
				<div style="text-align: center;font-size: 20px; width: 40%;margin: auto 20% auto 40%;" id="stockproducttile">Product Stock</div>
				<table class="w3-table-all w3-hoverable w3-card" style="width: 40%;margin: auto 20% auto 40%;">
						<thead>
			                <tr class="w3-blue">
			                	<th scope="col">ID</th>
			                 	<th scope="col">Name</th>
			                 	<th scope="col">Type</th>
			                </tr>
			            </thead>
			            <tbody id="productList">
              			</tbody>
				</table>
			</div>

			<div class="form-div" style="width: 100%">
				<br><br>
				<div style="text-align: center;font-size: 20px; width: 40%;margin: auto 20% auto 40%;" id="retformtitle">Add Returned Product Form</div>
				<form onsubmit="ProApp.addReturnProduct(); return false;">
					<div class="formclass2" style="width: 40%;margin: auto 20% auto 40%; ">
					    <label for="productid">Product Id</label>
					    <input type="number" id="productid" name="productid" placeholder="Enter ID">
					</div>
					<button type="submit" class="btn-add" style="width: 40%;margin: auto 20% auto 40%;">Submit</button>
				</form>
			</div>

			<div class="list-content">
				<br><br>
				<div style="text-align: center;font-size: 20px; width: 40%;margin: auto 20% auto 40%;" id="returnedproducttile">List Of Returned Product</div>
				<table class="w3-table-all w3-hoverable w3-card" style="width: 40%;margin: auto 20% auto 40%;">
						<thead>
			                <tr class="w3-blue">
			                	<th scope="col">ID</th>
			                	<th scope="col">Name</th>
			                  	<th scope="col">Type</th>
			                </tr>
			            </thead>
			            <tbody id="returnedProductList">
			            </tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/producer_app.js"></script>
</body>
</html>
