<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="css/producerprofile.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="container" style="width: 100%">
		<div class="loader">
			<p>Loading...</p>
		</div>
		<div class="mainbox">
			<div class="form-div" style="width: 100%">
				<h3>Register</h3>
					<div class="formclass" style="width: 50%;margin: auto 25% auto 25%; ">
						<label for="name">Name</label>
					    <input type="text" id="name" name="name" placeholder="Enter Name">

					    <label for="address">Your Account Address</label>
					    <input type="text" id="accountAddress" name="accountAddress" placeholder="Account Address" disabled>

					    <label for="type">Register As</label>
					    <select id="accountType" name="accountType">
							<option value="NULL" disabled selected>Select an option</option>
					    	<option value="Producer">Producer</option>
					    	<option value="Retailer">Retailer</option>
					    	<option value="Consumer">Consumer</option>
					    	<option value="RecyclingUnit">RecyclingUnit</option>
					    </select>
					</div>
					<button type="submit" class="btn-add" style="width: 50%;margin: auto 25% auto 25%;" onclick="addUser()">Register</button>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
