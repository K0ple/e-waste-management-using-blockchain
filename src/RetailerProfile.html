<!DOCTYPE html>
<html>
<head>
	<title>Welcome Retailer</title>
	<link rel="stylesheet" href="css/retailerprofile.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="container" style="width: 100%">
		<h4 id="accountaddress" class="w3-blue">Account Address:0x0</h4>

		<div class="mainbox">

			<div class="form-div" style="width: 100%">
				<h3>Buy Product</h3>
				<form onsubmit="">
					<div class="formclass1" style="width: 50%;margin: auto 25% auto 25%; ">
					    <label for="type">Type</label>
					    <select id="producttype" name="producttype">
					      <option value="Mobile">Mobile</option>
					      <option value="Television">Television</option>
					      <option value="Laptop">Laptop</option>
					      <option value="Speaker">Speaker</option>
					    </select>

					    <label for="product">Select Product</label>
					    <select id="productlistSelect">
					    	<option value="k20">K20</option>
					    </select>
  
					</div>
					<button type="submit" class="btn-add" style="width: 50%;margin: auto 25% auto 25%; ">Buy product</button>
				</form>
			</div>

			<div class="list-content">
				<br><br>
				<h3 style="text-align: center;">Product Stock</h3>
				<table class="w3-table-all w3-hoverable w3-card" style="width: 50%;margin: auto 25% auto 25%;">
						<thead>
			                <tr class="w3-blue">
			                  <th scope="col">Name</th>
			                  <th scope="col">Type</th>
			                </tr>
			            </thead>
			            <tbody id="returnedProductList">
			            	<tr>
			            		<td>Redmi K20</td>
			            		<td>Phone</td>
			            	</tr>
			            	<tr>
			            		<td>Redmi K20</td>
			            		<td>Phone</td>
			            	</tr>
			            </tbody>
				</table>
			</div>

			<div class="form-div" style="width: 100%">
				<br><br>
				<h3>Get Used Product</h3>
				<form onsubmit="">
					<div class="formclass2" style="width: 50%;margin: auto 25% auto 25%; ">
					    <label for="productid">Product ID</label>
					    <input type="number" id="productid" name="productid" placeholder="ID">

					    <label for="selectproducer">Select Producer</label>
					    <select id="producerlistSelect">
					    </select>
  
					</div>
					<button type="submit" class="btn-add" style="width: 50%;margin: auto 25% auto 25%;">Get product</button>
				</form>
			</div>
			

		</div>
	</div>
</body>
</html>
