<!DOCTYPE html>
<html>
<head>
	<title>Welcome Retailer</title>
	<link rel="stylesheet" href="css/producerprofile.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="loader">
		<h4 id="loaderText" class="w3-blue">Loading...</h4>
	</div>

	<div class="container" style="width: 100% ">
		<div class="sidenav">
			 <a href="#addformtitle">Buy Product</a>
			 <a href="#stockproducttile">Product Stock</a>
			 <a href="#retformtitle">Add Returned product</a>
			 <a href="#returnedproducttile">Returned Product List</a>
		</div>

		<h4 id="accountaddress" class="w3-blue">Account Address:0x0</h4>

		<div class="mainbox" style="width: 80% margin-left:20%">
			<div class="form-div" style="width: 100%">
				<div id="addformtitle" style="text-align: center;font-size: 20px; width: 40%;margin: auto 20% auto 40%; ">Buy Product</div>

				<form onsubmit="RecApp.buyProduct(); return false;">
					<div class="formclass1" style="width: 40%;margin: auto 20% auto 40%; ">
						<label for="pid">Producer Name</label>
					    <select id="producerSelect" onchange="RecApp.updateProducer(); return false;">
					    	<option value="NULL" disabled selected>Select a producer</option>
					    </select>

						<label for="type">Type</label>
					    <select id="productType" name="productType" onchange="RecApp.updateProducer(); return false;">
						     <option value="Mobile">Mobile</option>
						     <option value="Television">Television</option>
						     <option value="Laptop">Laptop</option>
						     <option value="Speaker">Speaker</option>
					    </select>

					    <label for="product">Select Product</label>

					    <select id="productlistSelect" onchange="RecApp.updateCount(); return false;">
					    	<option value="NULL" disabled selected>Select an option</option>
					    </select>

					    <label for="quan">Quantity</label>
					    <input type="number" id="quantity" name="quantity" placeholder="Quantity">

					</div>
					<button type="submit" class="btn-add" style="width: 40%;margin: auto 20% auto 40%; ">Buy product</button>
				</form>
			</div>

			<div class="list-content">
				<br><br>
				<div style="text-align: center;font-size: 20px; width: 40%;margin: auto 20% auto 40%;" id="stockproducttile">Product Stock</div>
				<table class="w3-table-all w3-hoverable w3-card" style="width: 40%;margin: auto 20% auto 40%;">
						<thead>
			                <tr class="w3-blue">
			                	<th scope="col">ID</th>
			                 	<th scope="col">Name</th>
			                 	<th scope="col">Type</th>
			                </tr>
			            </thead>
			            <tbody id="productList">
              			</tbody>
				</table>
			</div>

			<div class="form-div" style="width: 100%">
				<br><br>
				<div style="text-align: center;font-size: 20px; width: 40%;margin: auto 20% auto 40%;" id="retformtitle">Add Returned Product Form</div>
				<form onsubmit="RecApp.addReturnProduct(); return false;">
					<div class="formclass2" style="width: 40%;margin: auto 20% auto 40%; ">

					    <label for="productid">Product Id</label>
					    <input type="number" id="productid" name="productid" placeholder="Enter ID">

					    <label for="quan">Percentage of Price</label>
					    <input type="number" id="percent" name="percent" placeholder="Enter percentage(0-100)" min="1" max="100">

					</div>
					<button type="submit" class="btn-add" style="width: 40%;margin: auto 20% auto 40%;">Submit</button>
				</form>
			</div>

			<div class="list-content">
				<br><br>
				<div style="text-align: center;font-size: 20px; width: 40%;margin: auto 20% auto 40%;" id="returnedproducttile">List Of Returned Product</div>
				<table class="w3-table-all w3-hoverable w3-card" style="width: 40%;margin: auto 20% auto 40%;">
						<thead>
			                <tr class="w3-blue">
			                	<th scope="col">ID</th>
			                	<th scope="col">Name</th>
			                  	<th scope="col">Type</th>
			                </tr>
			            </thead>
			            <tbody id="returnedProductList">
			            	<tr>
			            		<td id="returnProductText" style="text-align:center;" colspan="3">No products returned yet</td>
			            	</tr>
			            </tbody>
				</table>
				<button id="returnProductsButton" class="btn-add" style="width: 40%;margin: auto 20% auto 40%;" onclick="RecApp.returnToProducer()" hidden>Return to producer</button>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/retailer_app.js"></script>
</body>
</html>
