<!DOCTYPE html>
<html>
<head>
	<title>Welcome Recycling Unit</title>
	<link rel="stylesheet" href="css/consumerprofile.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="loader">
		<h4 id="loaderText" class="w3-blue">Loading...</h4>
	</div>

	<div class="container" style="width: 100% ">

		<h4 id="accountaddress" class="w3-blue" style="width: 100% ">Account Address:0x0</h4>

		<div class="mainbox">
			<div class="form-div" style="width: 100%">
				<div id="addformtitle" style="text-align: center;font-size: 20px; width: 50%;margin: auto 25% auto 25%; ">Add Product Form</div>
				<form onsubmit="RecycApp.addPercentage(); return false;">
					<div class="formclass" style="width: 50%;margin: auto 25% auto 25%; ">
						<label for="id">Product Id</label>
					    <input type="number" id="productid" name="productid" placeholder="Enter ID" min="0">

					    <label for="weight">Reused Weight Of Glass</label>
					    <input type="number" id="weightglass" name="weightglass" placeholder="Weight(Grams)" min="0">

					    <label for="weight">Reused Weight Of Plastic</label>
					    <input type="number" id="weightplastic" name="weightplastic" placeholder="Weight(Grams)" min="0">

						<label for="weight">Reused Weight Of Nickel</label>
					    <input type="number" id="weightnickel" name="weightnickel" placeholder="Weight(Grams)" min="0">

					    <label for="weight">Reused Weight Of Aluminium</label>
					    <input type="number" id="weightaluminium" name="weightaluminium" placeholder="Weight(Grams)" min="0">

					    <label for="weight">Reused Weight Of Copper</label>
					    <input type="number" id="weightcopper" name="weightcopper" placeholder="Weight(Grams)" min="0">

					    <label for="weight">Reused Weight Of Magnesium</label>
					    <input type="number" id="weightmagnesium" name="weightmagnesium" placeholder="Weight(Grams)" min="0">

					    <label for="weight">Reused Weight Of Lead</label>
					    <input type="number" id="weightlead" name="weightlead" placeholder="Weight(Grams)" min="0">

					</div>
					<button type="submit" class="btn-add" style="width: 50%;margin: auto 25% auto 25%; ">Submit</button>
				</form>
			</div>

		</div>
	</div>

	<script src="js/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/recycling_app.js"></script>
</body>
</html>
